<th:block xmlns:th="http://www.thymeleaf.org">
    <hr class="bg-exodia hr-2"/>
    <h1 class="text-center text-exodia" th:text="'Document - ' + ${document.id}"></h1>
    <hr class="bg-exodia hr-2 w-75"/>
    <form class="mx-auto w-75" th:action="@{/print/{id}(id=${document.id})}" th:method="post">
        <div class="form-group">
            <div class="label-center d-flex justify-content-center">
                <label class="text-exodia h3" for="title">Title</label>
            </div>
            <input class="form-control" disabled id="title" name="title"
                   th:value="${document.title}" type="text"/>
        </div>
        <div class="form-group">
            <div class="label-center d-flex justify-content-center">
                <label class="text-exodia h3" for="content">Content</label>
            </div>
            <textarea class="form-control" disabled id="content" name="content"
                      rows="10" th:text="${document.content}"></textarea>
        </div>
        <hr class="bg-exodia hr-2"/>
        <div class="button-holder d-flex justify-content-center">
            <button class="btn bg-exodia text-white" type="submit">Print</button>
            <a class="btn bg-exodia text-white ml-4" th:href="@{/download/{id}(id=${document.id})}">Download as PDF</a>
        </div>
    </form>
    <hr class="bg-exodia hr-2 mt-5"/>
</th:block>
