<th:block xmlns:th="http://www.thymeleaf.org">
    <hr class="bg-exodia hr-2"/>
    <h1 class="text-center text-exodia">Login</h1>
    <hr class="bg-exodia w-25 hr-2"/>
    <form class="mx-auto w-25" th:action="@{/login}" th:method="post">
        <div class="form-group">
            <label class="text-exodia" for="username">Username</label>
            <input class="form-control" id="username" name="username" placeholder="Username..." type="text">
        </div>
        <div class="form-group">
            <label class="text-exodia" for="password">Password</label>
            <input class="form-control" id="password" name="password" placeholder="Password..." type="password">
        </div>
        <hr class="bg-exodia hr-2"/>
        <div class="button-holder d-flex justify-content-center">
            <button class="btn bg-exodia text-white" type="submit">Login</button>
        </div>
    </form>
    <hr class="bg-exodia hr-2 mt-5"/>
</th:block>
